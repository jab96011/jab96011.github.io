<script>
window.MathJax = {
  tex: {
    inlineMath: [['$', '$'], ['\\(', '\\)']],
    displayMath: [['$$', '$$'], ['\\[', '\\]']],
    processEscapes: true
  },
  options: {
    renderActions: {
      addMenu: []
    }
  },
  startup: {
    ready: () => {
      MathJax.startup.defaultReady();
      // inline 수식 폰트 크기 조정
      document.querySelectorAll('.mjx-inline').forEach(el => {
        el.style.fontSize = '0.85em';
        el.style.marginRight = '0.5em';
      });
    }
  }
};
</script>
<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
